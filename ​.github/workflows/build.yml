name: CyberPS2 Build
on: [push, workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clone Play! Emulator
        run: git clone --recursive https://github.com/jpd002/Play-

      - name: Build Debug APK
        working-directory: ./Play-/project/Android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CyberPS2-Alpha
          path: Play-/project/Android/app/build/outputs/apk/debug/app-debug.apk
